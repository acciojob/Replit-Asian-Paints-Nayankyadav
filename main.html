<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }

        .grid-item {
			background-color: transparent;
            width: 100px;
            height: 100px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<input type="number" id="block_id" placeholder="Block ID (1-9)">
    <input type="color" id="colour_id">
    <button id="change_button" onclick="changeColor()">Change Color</button>
    <button id="reset_button" onclick="resetColors()">Reset</button>

    <div id="grid-container">
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
